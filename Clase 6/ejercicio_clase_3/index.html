<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>HotelCard</title>
</head>

<body>
  <div class="contenedorPrincipal">
    <div class="contenidoCard">
      <div class="imgCard">
        <img class="hotel" src="./recursos/hotel.jpg" alt="imagenHotel">
      </div>
      <div class="detallesCard">
        <div id="textoCard">
          <p class="title">Nombre del hotel</p>
          <p class="descripcion">Precio</p>
        </div>
        <div id="logosCard">
          <p class="texto"><img class="logo" src="./recursos/wifi.svg" alt="">Wifi</p>
          <p class="texto"><img class="logo" src="./recursos/parking.svg" alt="">Parking</p>
        </div>
        <div class="estrellasCard">
          <a href=""><img class="star" src="./recursos/star-full.svg" alt="estrella_llena"></a>
          <a href=""><img class="star" src="./recursos/star-full.svg" alt="estrella_llena"></a>
          <a href=""><img class="star" src="./recursos/star-full.svg" alt="estrella_llena"></a>
          <a href=""><img class="star" src="./recursos/star-full.svg" alt="estrella_llena"></a>
          <a href=""><img class="star" src="./recursos/star-empty.svg" alt="estrella_vacia"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
