<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

<body>
    <div class="contenedorPadre">
        <div class="header">
            <div class="statusBar">
                <div id="hour"><strong>9:41</strong></div>
                <div id="signal">
                    <img class="statusBarImg" src="./recursos/signal.svg" alt="signal" />
                </div>
                <div id="wifi">
                    <img class="statusBarImg" src="./recursos/wifi.svg" alt="wifi" />
                </div>
                <div id="battery">
                    <img class="statusBarImg" src="./recursos/battery.svg" alt="battery" />
                </div>
            </div>
        </div>
        <div class="user">
            <div id="username"><strong>calvo_peludo</strong></div>
            <div class="userInformation">
                <div id="profilePic">
                    <img class="profilePic" src="./recursos/profile_pic.png" alt="profilePic">
                    <img class="plusImg" src="./recursos/plus_image.svg" alt="plusImage">
                </div>
                <div class="posts">
                    <strong id="followers">26</strong>

                </div>

                </div>
                <div class="following">

                    <p id="followers">Following</p>
                </div>
            </div>
            <div class="userInformation2">
                <div class="userDescription">
                    <div id="nameUser">
                        <h4 class="textDescription">Alejandro Calvo</h4>
                    </div>
                    <div id="userInfo">
                        <span>I miss the old u.</span>
                    </div>
                </div>
            </div>
            <div class="editProfile">
                <button class="editProfileBtn">Edit Profile</button>
            </div>
            <div class="icons">
                <div id="grid">
                    <img class="iconsProfile" src="./recursos/grid.svg" alt="" />
                </div>

                <div id="profileUser">
                    <img class="iconsProfile" src="./recursos/profile.svg" alt="" />
                </div>
            </div>
            <div class="photoGrid">
                <div class="three">
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />

                    <div class="itemPhoto">

                </div>
                <div class="three">
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                </div>
                <div class="three">
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                    <div class="itemPhoto">
                        <img class="gridImg" src="./recursos/example.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footerItem">
                    <img class="footerImg" src="./recursos/home.svg" alt="" />
                </div>
                <div class="footerItem">
                    <img class="footerImg" src="./recursos/glass.svg" alt="" />
                </div>
                <div class="footerItem">
                    <img class="footerImg" src="./recursos/add.svg" alt="" />
                </div>
                <div class="footerItemLike">
                    <img class="footerImgLike" src="./recursos/heart.svg" alt="" />

                    <svg class="circle">
                        <circle cx="10" cy="10" r="2" stroke="#fe5723" stroke-width="4" fill="red" />
                    </svg>

                </div>
                <div class="footerItem">
                    <img class="footerImg" src="./recursos/user.svg" alt="" />
